{include file="public/header"}
<body>
<div class="page-container">
    <form action="{:url('category/save')}" method="post" class="form form-horizontal" id="form-category-add">
        <div id="tab-category" class="HuiTab">
            <div class="tabBar cl">
                <span>编辑分类</span>
            </div>
            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">栏目ID：</label>
                    <div class="formControls col-xs-8 col-sm-9">11230</div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">
                        <span class="c-red">*</span>
                        上级栏目：</label>
                    <div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
						<select class="select" id="sel_Sub" name="parent_id" onchange="SetSubID(this);">
							<option value="0">顶级分类</option>
							{volist name="categorys" id="vo"}
                            <option value="{$vo.id}" {if condition="$category.parent_id eq $vo.id"} selected="selected"{/if}>--{$vo.name}</option>
                            {/volist}
						</select>
						</span>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">
                        <span class="c-red">*</span>
                        分类名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="{$category.name}" placeholder="" id="" name="name">
                    </div>
                    <div class="col-3">
                    </div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
            </div>
        </div>
        <input type="hidden" name="id" value="{$category->id}">
    </form>
</div>

{include file="public/foot"}
