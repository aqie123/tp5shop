{include file="public/head"}
<link href="__STATIC__/admin/hui/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css"/>
<body>
<div class="cl pd-5 bg-1 bk-gray mt-20"><h1>团购商品添加</h1></div>
<div class="page-container">
    <form action="{:url('deal/add')}" method="post" class="form form-horizontal" id="form-article-add">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="" placeholder=""  name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">--请选择--</option>
                    {volist name = "citys" id = "vo"}
					<option value="{$vo.id}">{$vo.name}</option>
                    {/volist}

				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="sec_city_id" class="select se_city_id">
					<option value="0">--请选择--</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
            <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId">
                    <option value="0">--请选择--</option>
                    {volist name = "categorys" id = "vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                {/volist}
                </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
            <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                <div class="check-box se_category_id">

                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-9 col-sm-2">支持门店：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box">
                    {volist name="bislocations" id="vo"}
                    <input name="location_ids[]" type="checkbox" id="checkbox" value="{$vo.id}"/>{$vo.name}
                    {/volist}

                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">品牌商标：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload" type="file" multiple="true">
                <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
                <input id="file_upload_image" name="image" type="hidden" multiple="true" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购开始-结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="start_time" id="countTimestart" onfocus="selecttime(1)" value="" size="17"
                       class="date" readonly>
                <input type="text" name="end_time" id="countTimeend" onfocus="selecttime(2)" value="" size="17"
                       class="date" readonly>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">库存数:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="" placeholder=""  name="total_count">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">原价:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="" placeholder=""  name="origin_price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">团购价:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="" placeholder=""  name="current_price">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">消费券生效-结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="coupons_begin_time" id="couponsTimestart" onfocus="selecttime(1)" value="" size="17"
                       class="date" readonly>
                <input type="text" name="coupons_end_time" id="couponsTimeend" onfocus="selecttime(2)" value="" size="17"
                       class="date" readonly>
            </div>
        </div>

         <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">团购描述：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor" type="text/plain" name="description" style="width:100%;height:400px;"></script>
                </div>
          </div>

        <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">购买须知：</label>
             <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor2" type="text/plain" name="notes" style="width:100%;height:400px;"></script>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
            </div>
        </div>

    </form>
</div>

{include file="public/footer"}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

        $(function(){
            var ue = UE.getEditor('editor');
            var ue2 = UE.getEditor('editor2');
        });
        var SCOPE = {
           'city_url' : '{:url('api/city/getCitysByParentid')}',
            'category_url' : '{:url('api/category/getCategoryByParentid')}',
            'uploadify_swf' : '__STATIC__/admin/uploadify/uploadify.swf',
            'image_upload' : '{:url('api/image/upload')}',
        }
    function selecttime(flag) {
        if (flag == 1) {
            var endTime = $("#countTimeend").val();
            if (endTime != "") {
                WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm', maxDate: endTime})
            } else {
                WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm'})
            }
        } else {
            var startTime = $("#countTimestart").val();
            if (startTime != "") {
                WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm', minDate: startTime})
            } else {
                WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm'})
            }
        }
    }
    function selecttime(flag) {
            if (flag == 1) {
                var endTime = $("#couponsTimeend").val();
                if (endTime != "") {
                    WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm', maxDate: endTime})
                } else {
                    WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm'})
                }
            } else {
                var startTime = $("#couponsTimestart").val();
                if (startTime != "") {
                    WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm', minDate: startTime})
                } else {
                    WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm'})
                }
            }
        }

</script>
{load href="__STATIC__/admin/uploadify/jquery.uploadify.min.js" /}
{load href="__STATIC__/admin/js/image.js" /}
</body>
</html>
